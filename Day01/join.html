<!DOCTYPE html>
<html>
<head>
    <title>회원 가입2</title>
    <meta charset="UTF-8">
</head>

<body>
    <form action="regOk.html" method="POST">
        <fieldset>
            <legend>회원가입 양식</legend>
            <table border cellspacing=0>
                <tr>
                    <td>
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="userEmail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">이름</label>
                        <input type="text" id="name" name="userName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passwd">비밀번호</label>
                        <input type="password" id="passwd" name="userPasswd">
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <input type="radio" name="gender" value="male" checked>남성&nbsp;
                        <input type="radio" name="gender" value="female">여성&nbsp;
                    </td>
                </tr>
                <tr>
                    <td>취미</td>
                    <td>
                        <input type="checkbox" name="hobby" value="sports" checked>운동&nbsp;
                        <input type="checkbox" name="hobby" value="music">음악&nbsp;
                        <input type="checkbox" name="hobby" value="developing">개발&nbsp;
                    </td>
                </tr>
                <tr>
                    <td>음식</td>
                    <td>
                        <select name="foods" size="3">
                            <option value="김밥">김밥</option>
                            <option value="떡볶이">떡볶이</option>
                            <option value="순대">순대</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" name="reset" value="원래대로">&nbsp;
                        <input type="submit" name="submit" value="제출">&nbsp;
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
